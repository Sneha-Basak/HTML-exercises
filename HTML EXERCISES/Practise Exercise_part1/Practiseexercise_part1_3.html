<!DOCTYPE html>
<html>
<style>
table, th, td {
  text-align: center;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th></th>
    <th><b>Price</b></th>
    <th><b>Due Date</b></th>
  </tr>
  <tr >
    <td>Phone</td>
    <td>$50</td>
    <td>March 1st</td>
  </tr>
  <tr >
    <td>Car Insurance</td>
    <td>$100</td>
    <td>March 5th</td>
  </tr>
  <tr >
    <td>Internet</td>
    <td>$70</td>
    <td>March 10th</td>
  </tr>
</table>



</body>
</html>
