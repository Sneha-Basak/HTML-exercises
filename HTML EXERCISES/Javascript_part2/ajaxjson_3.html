<!DOCTYPE html>
<html>
<body>

<h2>Convert a string written in JSON format, into a JavaScript object.</h2>

<p id="demo"></p>
<br>
<p id="age" style="text-align: center;"></p>
<script>
const txt = '{"name":"John", "age":30, "city":"New York"}'
const obj = JSON.parse(txt);
document.getElementById("demo").innerHTML = "Name: "+obj.name;
document.getElementById("age").innerHTML = "Age: "+obj.age;
</script>

</body>
</html>
